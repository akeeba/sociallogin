PLG_SYSTEM_SOCIALLOGIN="System - Akeeba Social Login"
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION="Login or create users using social network logins. This plugin tells Joomla which buttons to render."

PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL="Add buttons to user account page"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC="When enabled the plugin will automatically add a social media section in the Edit User Account page of Joomla's com_users. This lets users link or unlink their account to their social media presence."

PLG_SYSTEM_SOCIALLOGIN_CONFIG_SHOW_DONTREMIND_LABEL="Show the don't remind field in the user account page"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_SHOW_DONTREMIND_DESC="When both this and the previous option are enabled the plugin will add a “Don't remind me to link my social media profiles” field in the user profile. If the user set this to Yes the plugin will NOT assign this user to any user groups, despite your settings below."

PLG_SYSTEM_SOCIALLOGIN_LINKEDACCOUNTUSERGROUP_TITLE="User Group when social network account is linked"
PLG_SYSTEM_SOCIALLOGIN_LINKEDACCOUNTUSERGROUP_DESC="Add the user to this Joomla User Group <em>dynamically</em> when they have linked their Joomla user profile with a social network account. The user group assignment is only valid throughout the login session and is NOT stored in the database."

PLG_SYSTEM_SOCIALLOGIN_NOLINKEDACCOUNTUSERGROUP_TITLE="User Group when social network account is NOT linked"
PLG_SYSTEM_SOCIALLOGIN_NOLINKEDACCOUNTUSERGROUP_DESC="Add the user to this Joomla User Group <em>dynamically</em> when they have NOT linked their Joomla user profile with a social network account. The user group assignment is only valid throughout the login session and is NOT stored in the database."

PLG_SYSTEM_SOCIALLOGIN_LINKEDACCOUNTUSERGROUP_NOGROUP="-- Do not assign a User Group --"

PLG_SYSTEM_SOCIALLOGIN_ERR_AJAX_INVALIDACTION="Invalid Social Login action"
PLG_SYSTEM_SOCIALLOGIN_ERR_AJAX_INVALIDSLUG="Invalid Social Login slug"
PLG_SYSTEM_SOCIALLOGIN_ERR_AJAX_INVALIDUSER="Invalid user ID"

PLG_SYSTEM_SOCIALLOGIN_ERR_NOUSER="Cannot configure social login for non-existent user."

