PLG_SYSTEM_SOCIALLOGIN_FIELD_DONTREMIND_LABEL="Don't remind me to link my social media profiles"
PLG_SYSTEM_SOCIALLOGIN_FIELD_DONTREMIND_DESC="Set this to Yes to avoid receiving notifications about linking your social media profiles to your account on this site."